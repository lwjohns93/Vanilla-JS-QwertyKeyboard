<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Keyboard</title>
</head>
<body>
  <div class="container">
    <div class="keyboard-screen" id="screen"></div>
    <div class="keyboard-inputs" id="keyboard-btn">
      <button class="input-btn" id="letter-input">q</button>
      <button class="input-btn" id="letter-input">w</button>
      <button class="input-btn" id="letter-input">e</button>
      <button class="input-btn" id="letter-input">r</button>
      <button class="input-btn" id="letter-input">t</button>
      <button class="input-btn" id="letter-input">y</button>
      <button class="input-btn" id="letter-input">u</button>
      <button class="input-btn" id="letter-input">i</button>
      <button class="input-btn" id="letter-input">o</button>
      <button class="input-btn" id="letter-input">p</button>

      <button class="input-btn" id="letter-input">a</button>
      <button class="input-btn" id="letter-input">s</button>
      <button class="input-btn" id="letter-input">d</button>
      <button class="input-btn" id="letter-input">f</button>
      <button class="input-btn" id="letter-input">g</button>
      <button class="input-btn" id="letter-input">h</button>
      <button class="input-btn" id="letter-input">j</button>
      <button class="input-btn" id="letter-input">k</button>
      <button class="input-btn" id="letter-input">l</button>
      <button class="retrun-btn" id="return" data-action="return">retrun</button>
    
      <button class="shift-btn" id="shift" data-action="shift">caps</button>
      <button class="input-btn" id="letter-input">z</button>
      <button class="input-btn" id="letter-input">x</button>
      <button class="input-btn" id="letter-input">c</button>
      <button class="input-btn" id="letter-input">v</button>
      <button class="input-btn" id="letter-input">b</button>
      <button class="input-btn" id="letter-input">n</button>
      <button class="input-btn" id="letter-input">m</button>
      <button class="input-btn" id="letter-input">l</button>
      <button class="delete-btn" id="delete" data-action="del">delete</button>

      <button class="space-bar" id="space-bar" data-action="space">space</button>
    </div>
    <div class="outputs" id="keyboard-output"></div>
    <button class="clear" id="clear-btn">Clear</button>
  </div>  

  <script src="app.js"></script>
</body>
</html>
