<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Keyboard</title>
</head>
<body>
  <div class="container">
    <div class="keyboard-screen" id="screen"></div>
    <div class="keyboard-inputs" id="keyboard-btn">
      <button class="input-btn" name="letter">q</button>
      <button class="input-btn" name="letter">w</button>
      <button class="input-btn" name="letter">e</button>
      <button class="input-btn" name="letter">r</button>
      <button class="input-btn" name="letter">t</button>
      <button class="input-btn" name="letter">y</button>
      <button class="input-btn" name="letter">u</button>
      <button class="input-btn" name="letter">i</button>
      <button class="input-btn" name="letter">o</button>
      <button class="input-btn" name="letter">p</button>

      <button class="input-btn" name="letter">a</button>
      <button class="input-btn" name="letter">s</button>
      <button class="input-btn" name="letter">d</button>
      <button class="input-btn" name="letter">f</button>
      <button class="input-btn" name="letter">g</button>
      <button class="input-btn" name="letter">h</button>
      <button class="input-btn" name="letter">j</button>
      <button class="input-btn" name="letter">k</button>
      <button class="input-btn"name="letter">l</button>
      <button class="retrun" id="return-btn" data-action="return" name="returnInut">retrun</button>
    
      <button class="shift" id="shift-btn" data-action="shift" name="caps">caps</button>
      <button class="input-btn" name="letter">z</button>
      <button class="input-btn" name="letter">x</button>
      <button class="input-btn" name="letter">c</button>
      <button class="input-btn" name="letter">v</button>
      <button class="input-btn" name="letter">b</button>
      <button class="input-btn" name="letter">n</button>
      <button class="input-btn" name="letter">m</button>
      <button class="input-btn" name="letter">l</button>
      <button class="back-space" id="delete-btn" data-action="del" name="delete">delete</button>

      <button class="space-bar" id="space-btn" data-action="space">space</button>
    </div>
    <div class="outputs" id="keyboard-output"></div>
    <button class="clear" id="clear-btn">Clear</button>
  </div>  

  <script src="app.js"></script>
</body>
</html>
